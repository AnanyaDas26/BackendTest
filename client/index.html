<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>failed attempt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="registerForm" action="#">
          <h1>Create Account</h1>

          <div class="input-box">
            <input type="text" placeholder="Username" />
            <img src="./icons8-user-16.png" alt="" />
          </div>

          <div class="input-box">
            <input type="email" placeholder="Email" />
            <img src="./icons8-email-16.png" alt="email icon" />
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" />
            <img src="./icons8-lock-16.png" alt="password icon" />
          </div>

          <button>Register</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form id="loginForm" action="#">
          <h1>Sign in</h1>

          <div class="input-box">
            <input type="email" placeholder="Email" />
            <img src="./icons8-email-16.png" alt="" />
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" />
            <img src="./icons8-lock-16.png" alt="" />
          </div>

          <a href="#">Forgot your password?</a>
          <button>Login</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected, login with your personal info</p>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account? Register to get started</p>
            <button class="ghost" id="signUp">Register</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./connection.js"></script>
    <script src="script.js"></script>
  </body>
</html>
